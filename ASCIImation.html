<!DOCTYPE html>
<!-- saved from url=(0147)https://sakai.cs.miu.edu/access/content/attachment/937378a9-0b22-45f6-8986-20afa94b2d3a/Assignments/c8f8c7ff-7c70-44ad-bdc2-6ac486c50b64/ascii.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/ascii.css" type="text/css" rel="stylesheet" />
    <script src="javaScript/animations (1).js" type="text/javascript"></script>
    <script src="javaScript/ascii.js"></script>
    <!-- <script src="./ASCIImation_files/ascii.js.download" type="text/javascript"></script> -->
  </head>

  <body data-new-gr-c-s-check-loaded="14.1018.0" data-gr-ext-installed="">
    <header>CSE 190 M ASCII Animation Viewer</header>
    <div class="container">
      <textarea id="text-area" cols="80" rows="20"></textarea>
      <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button disabled="disabled" id="stop">Stop</button>
      </fieldset>

      <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
          <option selected="selected" value="Blank">Blank</option>
          <option value="Exercise">Exercise</option>
          <option value="Juggler">Juggler</option>
          <option value="Bike">Bike</option>
          <option value="Dive">Dive</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
          <option value="7pt">Tiny</option>
          <option value="10pt">Small</option>
          <option value="12pt" selected="selected">Medium</option>
          <option value="16pt">Large</option>
          <option value="24pt">Extra Large</option>
          <option value="32pt">XXL</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox" />Turbo</label>
      </fieldset>
    </div>
    <div id="validate">
      <a href="http://validator.w3.org/check/referer">
        <img src="./ASCIImation_files/w3c-html.png" alt="html validator" /> </a
      ><br />
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img src="./ASCIImation_files/w3c-css.png" alt="Valid CSS!" /></a
      ><br />
      <a href="http://webster.cs.washington.edu/jslint?referer">
        <img src="./ASCIImation_files/jslint.png" alt="JavaScript Lint" />
      </a>
    </div>
  </body>
</html>
